---

#
# Description: bootstrap play book
# Path:     /bootstrap.yml
#

- name: Install updates
  hosts: all
  become: true
  pre_tasks:

    - name: Install updates (CentOS)
      tags: always
      ansible.builtin.dnf:
        update_only: true
        update_cache: true
      when: ansible_distribution == "CentOS"

    - name: Install updates (Ubuntu)
      tags: always
      ansible.builtin.apt:
        upgrade: dist
        update_cache: true
      when: ansible_distribution == "Ubuntu"

- name: Create users
  hosts: all
  become: true
  tasks:

    - name: Create sn user
      tags: always
      ansible.builtin.user:
        name: sn
        groups: root

    - name: Add ssh key for sn
      tags: always
      ansible.posix.authorized_key:
        user: sn
        key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIGIBGsEciMFc8QPT7viKGMT6VWyNGv7/Dpp+Nh/t7HgA sn@ansible"

    - name: Add sudoers file for sn
      tags: always
      ansible.builtin.copy:
        src: sudoer_sn
        dest: /etc/sudoers.d/sn
        owner: root
        group: root
        mode: "0440"
