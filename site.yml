---

- name: Update repository cache (CentOS)
  hosts: all
  become: true
  pre_tasks:

    - name: Install updates (CentOS)
      tags: always
      ansible.builtin.dnf:
        update_cache: true
      changed_when: false
      when: ansible_distribution == "CentOS"

    - name: Update repository cache (Ubuntu)
      tags: always
      ansible.builtin.apt:
        update_cache: true
      changed_when: false
      when: ansible_distribution == "Ubuntu"

- name: Create users
  hosts: all
  become: true
  roles:
    - common

- name: Install terraform on workstations
  hosts: workstations
  become: true
  roles:
    - workstations

- name: Install apache and php packages on web servers
  hosts: web_servers
  become: true
  roles:
    - web_servers

- name: Install database on database servers
  hosts: db_servers
  become: true
  roles:
    - db_servers

- name: Install samba on file servers
  hosts: file_servers
  become: true
  roles:
    - file_servers
